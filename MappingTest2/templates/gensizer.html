<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GridMaster</title>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Didact Gothic', sans-serif;
      position: relative;
      box-sizing: border-box;
    }
    .page-container {
      padding: 20px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column; /* Changed from row to column */
    }
    #background {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://developers.google.com/static/earth-engine/images/datasets/sentinel2_france_1280.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .content {
      flex: 1; /* Grow to fill remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .graph-container {
      width: 80%; /* Adjust width as needed */
      margin-bottom: 20px;
    }

    .graph-container img {
      width: 80%;
      height: auto;
    }

    .optimization-results {
      width: 50%;
      padding: 10px;
      text-align: left;
      background-color: rgba(248, 248, 248, 0.8);
      border-radius: 10px;
      border: 1px solid white;
    }

    h2 {
      color: #666;
    }

    #sidebar {
      overflow-y: auto; /* Add scroll functionality if needed */
      position: fixed;
      padding-top: 70px;
      right: 20px;
      top: 20px;
      width: 200px;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    .sidebar a {
      display: block;
      color: #f2f2f2;
      padding: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    #sidebar-button, #close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      outline: none;
      z-index: 6;
    }

    .submit-button {
  padding: 10px 20px; /* Adjust as needed */
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  text-decoration: none;
}
  </style>
</head>
<body>
<a href="{{ url_for('welcome') }}">
    <img src="{{ url_for('static', filename='images/Gridmaster.png') }}" alt="Logo">
</a>
<div id="background"></div>
<div class="page-container">
    <button id="sidebar-button">&#9776;</button>
    <div id="sidebar" class="sidebar">
        <a href="https://github.com/finmuir/powergen-py">GitHub</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="graph-container">
            <iframe src="/static/plots/power_supply_demand.html" width="100%" height="400px" frameborder="0"></iframe>
        </div>
        <!-- Add buttons here -->
        <button id="toggle-solar">Toggle Solar</button>
        <button id="toggle-battery-discharge">Toggle Battery Discharge</button>
        <button id="toggle-battery-charge">Toggle Battery Charge</button>
        <button id="toggle-power-demand">Toggle Power Demand</button>
        <button id="toggle-generator-power">Toggle Generator Power</button>
        <label for="time-frame">Select Time Frame:</label>
        <input type="number" id="time-frame" min="0" max="23" step="1" value="0">
        <button id="update-graph">Update Graph</button>
        <div class="graph-container">
            <iframe src="/static/plots/battery_energy.html" width="100%" height="400px" frameborder="0"></iframe>
        </div>
        <div class="optimization-results">
            <h2>Optimization Results</h2>
            <p>Number of Solar Panels: {{ solar }}</p>
            <p>Number of Batteries: {{ batteries }}</p>
            <p>Number of Generators: {{ generators }}</p>
            <p>Fuel Used: {{ fuel_used }}</p>
            <p>Total Cost: {{ cost }}</p>
            <p>Autonomy Days: {{ autonomy_days }}</p>
            <form method="get" action="{{ url_for('billofquantities') }}">
                <input type="submit" value="Implementation Data" class="submit-button">
            </form>
        </div>
    </div>
</div>

</script>
</body>
</html>
